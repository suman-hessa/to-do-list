<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do-list web app | have your schedule recorded</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <main>
        <!-- container/list -->

        <div id="container">
          <div class="list-header">
            <h2>to-do-list</h2>
            <img src="/img/icon.png" alt="icon">
          </div>

          <!-- search bar -->

          <div class="search-bar">
            <input type="text" id ="search" placeholder="Add your task" />
            <button id="btn" onclick="addTask()">Add</button>
          </div>

          <ul id="list">
            <!-- <li class="checked">Task 1</li>
            <li >Task 2</li>
            <li >Task 3</li>
            <li>Task 4</li>
            <li>Task 5</li> -->
          </ul>
        </div>
          <!-- list body -->
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
